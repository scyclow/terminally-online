      <h2 id="timer"></h2>
    </div>
  </section>

</body>


<script type="text/javascript">
  async function triggerTimer() {
    const timer = document.getElementById('timer')
    const expiration = new Date('2079-07-16T04:01:00.000Z')
    const with0 = x => x < 10 ? '0' + Math.floor(x) : Math.floor(x)

    const setTime = () => {
      const diff = Math.max(0, expiration - new Date()) / 1000
      const d = diff / 86400
      const h = (d - Math.floor(d)) * 24
      const m = (h - Math.floor(h)) * 60
      const s = (m - Math.floor(m)) * 60
      const ms = (s - Math.floor(s)) * 100

      timer.innerHTML = `${with0(h + d * 24)}:${with0(m)}:${with0(s)}:${with0(ms)}`
    }
    setTime()
    setInterval(setTime, 10)
  }

  triggerTimer()
</script>
