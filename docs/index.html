<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Terminally Online</title>

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin: 0.75em 0;
    }

    main {
      padding: 0 1vw;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 1vw;
      row-gap: 1.5vw;
    }

    main div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    a {
      position: absolute;
      margin-top: -20px;
    }

    iframe, a {
      width: 23vw;
      height: 24.5vh;
    }

    @media (max-width: 1400px) {
      main {
        grid-template-columns: 1fr 1fr 1fr;
      }

      iframe, a {
        width: 31vw;
        height: 20vw;
      }
    }

    @media (max-width: 950px) {
      main {
        grid-template-columns: 1fr 1fr;
      }

      iframe, a {
        width: 48vw;
        height: 30vw;
      }
    }

    @media (max-width: 620px) {
      main {
        grid-template-columns: 1fr;
      }

      iframe, a {
        width: 97vw;
        height: 60vw;
      }
    }
  </style>
</head>
<body>
  <h1>Terminally Online</h1>
  <main>
    <div>

      <a target="_blank" href="./time.html"></a>

    <div>
