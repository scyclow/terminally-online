  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin: 0.75em 0;
    }

    main {
      padding: 0 1vw;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 1vw;
      row-gap: 1.5vw;
    }

    main div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #fw {
      background: #222;
      opacity: 0.98;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      cursor: pointer;
      text-decoration: underline;
    }

    #fw:hover {
      color: #fff;
      opacity: 0.85;
    }

    a, #fw {
      position: absolute;
      margin-top: -20px;
    }

    iframe, a, #fw {
      width: 23vw;
      height: 24.5vh;
    }

    @media (max-width: 1400px) {
      main {
        grid-template-columns: 1fr 1fr 1fr;
      }

      iframe, a, #fw {
        width: 31vw;
        height: 20vw;
      }
    }

    @media (max-width: 950px) {
      main {
        grid-template-columns: 1fr 1fr;
      }

      iframe, a, #fw {
        width: 48vw;
        height: 30vw;
      }
    }

    @media (max-width: 620px) {
      main {
        grid-template-columns: 1fr;
      }

      iframe, a, #fw {
        width: 97vw;
        height: 60vw;
      }
    }
  </style>
</head>
<body>
  <h1>Terminally Online</h1>
  <main>
    <div>
      <iframe src="./time.html"></iframe>
      <caption>Time</caption>
      <a target="_blank" href="./time.html"></a>
    </div>

    <div>
      <iframe src="./money.html"></iframe>
      <caption>Money</caption>
      <a target="_blank" href="./money.html"></a>
    </div>

    <div>
      <iframe src="./life.html"></iframe>
      <caption>Life</caption>
      <a target="_blank" href="./life.html"></a>
    </div>

    <div>
      <iframe src="./death.html"></iframe>
      <caption>Death</caption>
      <a target="_blank" href="./death.html"></a>
    </div>

    <div>
      <iframe src="./fomo.html"></iframe>
      <caption>FOMO</caption>
      <a target="_blank" href="./fomo.html"></a>
    </div>

    <div>
      <iframe src="./fear.html"></iframe>
      <caption>Fear</caption>
      <a target="_blank" href="./fear.html"></a>
      <div id="fw">REMOVE FLASH WARNING</div>
    </div>

    <div>
      <iframe src="./uncertainty.html"></iframe>
      <caption>Uncertainty</caption>
      <a target="_blank" href="./uncertainty.html"></a>
    </div>

    <div>
      <iframe src="./doubt.html"></iframe>
      <caption>Doubt</caption>
      <a target="_blank" href="./doubt.html"></a>
    </div>

    <div>
      <iframe src="./god.html"></iframe>
      <caption>God</caption>
      <a target="_blank" href="./god.html"></a>
    </div>

    <div>
      <iframe src="./hell.html"></iframe>
      <caption>Hell</caption>
      <a target="_blank" href="./hell.html"></a>
    </div>

    <div>
      <iframe src="./stop.html"></iframe>
      <caption>Stop</caption>
      <a target="_blank" href="./stop.html"></a>
    </div>

    <div>
      <iframe src="./yes.html"></iframe>
      <caption>Yes</caption>
      <a target="_blank" href="./yes.html"></a>
    </div>
  </main>

</body>

<script type="text/javascript">
  document.getElementById('fw').onclick = () => {
    document.getElementById('fw').style.display = 'none'
  }
</script>
</html>
