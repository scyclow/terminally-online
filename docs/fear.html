  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FEAR UNCERTAINTY DOUBT">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: #000;
    }
    h1 {
      text-align: center;
      font-size: 13vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }

    #layout {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
      cursor: pointer;
    }

    .flash {
      text-shadow: 0px 0px 2vw #000;
      -webkit-text-stroke: 0.3vw #ff0;
      animation: flash 720ms linear infinite;
    }

    @keyframes flash {
      0% {
        background: #000;
        color: #fff;
        text-shadow: 0px 0px 2vw #000;
        -webkit-text-stroke: 0.3vw #ff0;
      }
      33% {
        background: #fff;
        color: #000;
        text-shadow: 0px 0px 2vw #ff0;
        -webkit-text-stroke: 0.3vw #fff;
      }

      66% {
        background: #f00;
        color: #ff0;
        text-shadow: 0px 0px 2vw #fff;
        -webkit-text-stroke: 0.3vw #000;
      }
      100% {
        background: #000;
        color: #fff;
        text-shadow: 0px 0px 2vw #000;
        -webkit-text-stroke: 0.3vw #ff0;
      }
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 33.3334vh;
      width: 100vw;
    }

    @media (min-aspect-ratio: 7/3) {
      h1 {
        font-size: 30vh;
      }
    }

  </style>
</head>
<body>
  <div id="layout">
    <div id="row1" class="row flash" style="animation-delay: 0ms;">
      <h1 >FEAR</h1>
    </div>
    <div id="row2" class="row flash" style="animation-delay: -240ms;">
      <h1 >UNCERTAINTY</h1>
    </div>
    <div id="row3" class="row flash" style="animation-delay: -480ms;">
      <h1 >DOUBT</h1>
    </div>
  </div>
</body>

<script type="text/javascript">

  let speed = 720
  document.getElementById('layout').onclick = () => {
    speed = speed < 8000 ? speed * 3 : 240
    document.getElementById('row1').style.animationDuration = speed + 'ms'
    document.getElementById('row2').style.animationDuration = speed + 'ms'
    document.getElementById('row3').style.animationDuration = speed + 'ms'

    document.getElementById('row1').style.animationDelay = 0 + 'ms'
    document.getElementById('row2').style.animationDelay = -(speed/3) + 'ms'
    document.getElementById('row3').style.animationDelay = -(speed*2/3) + 'ms'
  }
</script>
</html>
