<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FEAR UNCERTAINTY DOUBT">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: #000;
    }
    h1 {
      text-align: center;
      font-size: 13vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }

    #layout {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
      cursor: pointer;
    }

    .flash {
      animation: flash 240ms linear infinite;
      text-shadow: 0px 0px 2vw #000;
      -webkit-text-stroke: 0.3vw #ff0;
    }

    @keyframes flash {
      0% {
        background: #000;
        color: #fff;
        text-shadow: 0px 0px 2vw #000;
        -webkit-text-stroke: 0.3vw #ff0;
      }
      33% {
        background: #fff;
        color: #000;
        text-shadow: 0px 0px 2vw #ff0;
        -webkit-text-stroke: 0.3vw #fff;
      }

      66% {
        background: #f00;
        color: #ff0;
        text-shadow: 0px 0px 2vw #fff;
        -webkit-text-stroke: 0.3vw #000;
      }
      100% {
        background: #000;
        color: #fff;
        text-shadow: 0px 0px 2vw #000;
        -webkit-text-stroke: 0.3vw #ff0;
      }
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 33.3334vh;
      width: 100vw;
    }

    @media (min-aspect-ratio: 7/3) {
      h1 {
        font-size: 30vh;
      }
    }

    #fw {
      background: #222;
      opacity: 0.98;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      cursor: pointer;
      text-decoration: underline;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="fw">CLICK TO REMOVE FLASH WARNING FOR DOMAIN</div>
  <div id="layout">
    <div id="row1" class="row flash" style="animation-delay: 0ms;">
      <h1 >FEAR</h1>
    </div>
    <div id="row2" class="row flash" style="animation-delay: -80ms;">
      <h1 >UNCERTAINTY</h1>
    </div>
    <div id="row3" class="row flash" style="animation-delay: -160ms;">
      <h1 >DOUBT</h1>
    </div>
  </div>
</body>

<script type="text/javascript">
  try {
    const hidden = window.localStorage.getItem('fwHidden')

    if (!hidden) {
      const fw = document.getElementById('fw')
      fw.style.display = 'flex'
      fw.onclick = () => {
        fw.style.display = 'none'
        window.localStorage.setItem('fwHidden', true)
      }
    }
  } catch (e) {
    document.getElementById('fw').style.display = 'none'
  }

  let speed = 240
  document.getElementById('layout').onclick = () => {
    speed = speed < 5000 ? speed * 2 : 240
    document.getElementById('row1').style.animationDuration = speed + 'ms'
    document.getElementById('row2').style.animationDuration = speed + 'ms'
    document.getElementById('row3').style.animationDuration = speed + 'ms'
  }
</script>
</html>
